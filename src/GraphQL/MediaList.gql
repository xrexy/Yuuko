mutation SaveMediaListEntry($mediaid: Int, $status: MediaListStatus, $score: Float, $progress: Int, $hide: Boolean, $lists: [String]) {
  SaveMediaListEntry(mediaId: $mediaid, status: $status, score: $score, progress: $progress, hiddenFromStatusLists: $hide, customLists: $lists) {
    mediaId
    media {
      bannerImage
      type
      title {
        userPreferred
      }
    }
    user {
      name
    }
    status
  }
}